<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap site</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="section">
       <div class="container">
           <div class="row justify-content-center">
            <div class="col-lg-6 ">
                <h1 class="header text-center text-uppercase" >
                    <span>Получите видео-инструкцию</span>
                    <strong>Как заработать свой первый миллион</strong>
                </h1>
            </div>               
           </div>
           <div class="row justify-content-center">
               <div class="col-lg-6">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ?list=PL3LQJkGQtzc5G7wIQfVqBMEprmTKZIaXf" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
               </div>
               <div class="col-lg-4">
                   <div class="form">
                       <p class="form-header text-center">Введите ваш email</p>
                       <form action="#">
                        <input class="form-control form-control-lg" type="text" placeholder="Ваше имя">
                           <input type="text" class="form-control form-control-lg" placeholder="Ваш email">
                           <div class="d-grid gap-2">
                             <button class="btn btn-outline-primary btn-lg" type="button">Получить инструкцию</button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <div class="section">
       <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center">почему нужно сделать это сейчас ?</h2>
            </div>
        </div>

        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="img/like.png" width="128" alt="">
                        <p>Первое преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="img/planet-earth.png" width="128" alt="">
                        <p>Второе преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="img/presentation.png" width="128" alt="">
                        <p>Третье преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="feature-box">
                        <img src="img/trophy.png" width="128" alt="">
                        <p>Четвёртое преимущество</p>
                    </div>
                </div>
            </div>
            </div>
            <div class="d-grid gap-2 col-lg-3 mx-auto class-btn">
                <button class="btn btn-primary btn-lg" type="button">Получить инструкцию</button>
            </div>            
       </div>
   </div>
</body>
</html>
